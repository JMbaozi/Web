<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
    <title>：指定整个网页的标题，在浏览器最上方显示。
    <base>：为页面上的所有链接规定默认地址或默认目标。
    <meta>：提供有关页面的基本信息
    <body>：用于定义HTML文档所要显示的内容，也称为主体标签。我们所写的代码必须放在此标签內。
    <link>：定义文档与外部资源的关系。
    -->
</head>
<body>
    <!--
    bgcolor：设置整个网页的背景颜色。
    background：设置整个网页的背景图片。
    text：设置网页中的文本颜色。
    leftmargin：网页的左边距。IE浏览器默认是8个像素。
    topmargin：网页的上边距。
    rightmargin：网页的右边距。
    bottommargin：网页的下边距。
    -->
    <s>中划线</s><br>
    <del>删除线</del><br>
    <a href="https://yucol.top" target="_blank">yucol.top</a>
    <table  border="1"  cellpadding="10" cellspacing="0" style="border-collapse:collapse;">
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
        </tr>
        <tr>
            <td>单元格3</td>
            <td>单元格4</td>
        </tr>
    </table>
	<form>
		姓名：<input value="呵呵" >逗比<br>
		昵称：<input value="哈哈" readonly=""><br>
		名字：<input type="text" value="name" disabled=""><br>
		密码：<input type="password" value="pwd" size="50"><br>
		性别：<input type="radio" name="gender" id="radio1" value="male" checked="">男
			  <input type="radio" name="gender" id="radio2" value="female" >女<br>
		爱好：<input type="checkbox" name="love" value="eat">吃饭
			  <input type="checkbox" name="love" value="sleep">睡觉
			  <input type="checkbox" name="love" value="bat">打豆豆
	</form>
	<form>
		<input type="button" value="普通按钮"><br>
		<input type="submit"  value="提交按钮"><br>
		<input type="reset" value="重置按钮"><br>
		<input type="image" value="图片按钮1"><br>
		<input type="image" src="http://img.smyhvae.com/2015-10-02-cnblogs_html_35.png" width="800" value="图片按钮2"><br>
		<input type="file" value="文件选择框">
	</form>
    <input type="checkbox" id="kk" />
    <label for="kk">10天内免登陆</label>
</body>
</html>
